apply plugin: 'java'
apply plugin: 'maven-publish'

group = pluginGroup
version = pluginVersion

if(System.getenv("BUILD_NUMBER") != null)
    pluginVersion += "." + System.getenv("BUILD_NUMBER")
version = pluginVersion

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
        maven {
            name = 'spigotmc-repo'
            url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        }

    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    implementation 'io.netty:netty-all:4.1.25.Final'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.allSource) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: 'javadoc') {
    from "${buildDir}/docs/javadoc"
    classifier 'javadoc'
}

task publishJar(type: Jar, dependsOn: ['classes', 'processResources']) {
    from("${buildDir}/classes/java/main") {
        exclude '**/plugin.yml'
    }
    from "${buildDir}/resources/main/plugin.yml"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact publishJar
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            url 'file:///' + System.getenv('NATIVE_MAVEN_PATH')
        }
    }
}
